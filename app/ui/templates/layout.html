<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "PaperTrellis" }}</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">PaperTrellis <span class="badge" style="margin-left:8px;">v{{ app_version }}</span></div>
      <div style="display:flex; gap:8px; flex-wrap:wrap;">
        <a href="/">Dashboard</a>
        <a href="/upload">Manual Upload</a>
        <a href="/settings">Ingest Settings</a>
        <a href="/templates">Templates</a>
      </div>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
      Tip: mount <span class="code">/data/ingest</span> and drop files there for auto-processing. Failed ingest files go to <span class="code">/data/failed</span>.
    </div>
  </div>
</body>
</html>
