services:
  papertrellis:
    image: ghcr.io/miranoverhoef/papertrellis:latest
    container_name: papertrellis
    ports:
      - "8000:8000"
    environment:
      ODM_SCAN_ENABLED: "true"
      ODM_SCAN_INTERVAL_SECONDS: "15"
      ODM_TESSERACT_LANG: "eng"
      ODM_AUTH_ENABLED: "true"
      ODM_ADMIN_PASSWORD: "change-me"
      ODM_SESSION_SECRET: "change-me-to-a-long-random-string"
    volumes:
      - papertrellis_ingest:/data/ingest
      - papertrellis_library:/data/library
      - papertrellis_config:/data/config
      - papertrellis_failed:/data/failed
      - papertrellis_tmp:/data/tmp

volumes:
  papertrellis_ingest:
  papertrellis_library:
  papertrellis_config:
  papertrellis_failed:
  papertrellis_tmp:
